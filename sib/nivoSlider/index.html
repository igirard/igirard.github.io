<!DOCTYPE html>
<html>
<head>
    <title>Nivo Slider</title>
 <link rel="stylesheet" href="styles/css/style.css" type="text/css" media="screen" />
 <link rel="stylesheet" href="styles/css/nivo-slider.css" type="text/css" media="screen" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="scripts/jquery.nivo.slider.pack.js" type="text/javascript"></script>
</head>
<body>
    <div class="slider-wrapper">
    <div id="slider" class="nivoSlider">
        <img src="images/up.jpg" alt="UP" />
        <a href="http://dev7studios.com"><img src="images/walle.jpg" alt="" title="#htmlcaption" /></a>
        <img src="images/nemo.jpg" alt="" title="This is an example of a caption" />
        <img src="images/toystory.jpg" alt="" />
    </div>
</div>
<div id="htmlcaption" class="nivo-html-caption">
    <strong>This</strong> is an example of a <em>HTML</em> caption with <a href="#">a link</a>.
</div>
<script type="text/javascript">
$(window).load(function() {
    $('#slider').nivoSlider();
});
</script>
</body>
</html>
